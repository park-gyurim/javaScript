<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaType.html</title>
</head>

<body>
    값입력: <input type="text" id= "ipt"> <br>

    <button id="btn"> 구구단출력</button>
    <script>

        
        // gugudan(6);
        var btn = document.getElementById("btn");
        console.log(btn); 
        btn.onclick = function() {
            console.log("버튼클릭롸져댓")
            var inputValue = document.getElementById("ipt").value;
            gugudan(inputValue);
        }
        function gugudan(arg) {
            document.write("구구단" + "<br>");
            var dan = arg;
            
            for (var i = 1; i <= 9; i++) {
                gugudan = dan * i;
                document.write(dan + "x" + i + "=" + gugudan + "<br>")
            }
        }

        //자바스크립트 주석
        var firstName = "scott";
        document.write(firstName + "<br>");
        firstName = 10;
        document.write(firstName + "<br>");
        firstName = [10, 20, 30, 40];
        firstName = ["hong", "fg", "ha", "king"];
        document.write(firstName + "<br>");
        for (var i = 0; i < firstName.length; i++) {
            console.log(i, firstName[i]);
        }

        for (idx in firstName) {
            console.log(firstName[idx])
        }

        var lastName = "Tiger";
        console.log(lastName);

        
    </script>
</body>

</html>
